<html>
    <head>
        <meta charset="utf-8">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Auto Complete</title>
      
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/js.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3GNUNqilg3CdYIedKxEY5zgCl4p7xp-4"></script>
       
    </head>
    <body onload="ajaxGetCountries()">
        <div class="login-page">

            <div class="form">
 
                    <input id = "country" type="text" placeholder="Country"/>
                    
                    <div id="div"><input id = "county" type="text" placeholder="County"/></div>
                                    
                    <div class="select-style"><select  id="town"></select></div>
               
                    <button  onclick="displayMap()">Search</button>
                

            </div>
            
        </div>
        <div id="map"></div>
    </body>
</html>
